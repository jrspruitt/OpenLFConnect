[olfc]
CREATE_DIR:true
PROFILE_NAME:didj.cfg

[names]
INTERNAL:Didj
LF_URL:didj

[packages]
BOOTLOADER:DIDJ-0x000E0002-000001.lfp
FIRMWARE:DIDJ-0x000E0003-000001.lfp

[firmware]
VERSION:0
REMOTE_FW_PATH:Base/firmware-LF_LF1000
LOCAL_FW_DIR:firmware-LF_LF1000
REMOTE_BL_PATH:Base/bootstrap-LF_LF1000
LOCAL_BL_PATH:bootstrap-LF_LF1000
NAMES:lightning-boot,erootfs,kernel

[lightning-boot]
NAME:lightning-boot.bin
MATCH:lightning-boot

[kernel]
NAME:kernel.bin
MATCH:kernel

[erootfs]
NAME:erootfs.jffs2
MATCH:erootfs
