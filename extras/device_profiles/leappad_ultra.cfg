[olfc]
CREATE_DIR:true
PROFILE_NAME:leappad_ultra.cfg

[names]
INTERNAL:Ultra
LF_URL:PAD3FW

[packages]
FIRMWARE:PHR1-0x00280005-000000.lfp
SURGEON:PHR1-0x00270003-000000.lfp
BULK:PHR1-0x00280005-000002.lfp

[firmware]
DFTP_VERSION:2
REMOTE_PATH:/LF/fuse/Firmware-Base
LOCAL_DIR:Firmware-Base
NAMES:kernel,erootfs,bulk

[kernel]
NAME:kernel.bin
MATCH:kernel
PART_NUM:4

[erootfs]
NAME:erootfs.ubi
MATCH:rootfs
PART_NUM:5

[bulk]
NAME:bulk.ubi
MATCH:bulk
PART_NUM:6
