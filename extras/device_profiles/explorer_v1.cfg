[olfc]
CREATE_DIR:true
PROFILE_NAME:explorer_v1.cfg

[names]
INTERNAL:LX
LF_URL:lexplorer

[packages]
FIRMWARE:LST3-0x00170029-000000.lfp
SURGEON:LST3-0x00170028-000000.lfp
BULK:LST3-0x00170037-000000.lfp

[firmware]
VERSION:1
REMOTE_PATH:/LF/Bulk/Downloads/Firmware-Base
LOCAL_DIR:Firmware-Base
NAMES:emerald-boot,first,kernel,rootfs,bulk

[emerald-boot]
NAME:emerald-boot.bin
MATCH:emerald-boot
ADDR:0x00000000
SIZE:0x00100000

[first]
NAME:FIRST.32.rle
MATCH:FIRST.32.rle
ADDR:0x00100000
SIZE:0x00100000

[kernel]
NAME:kernel.cbf
MATCH:kernel
ADDR:0x00200000
SIZE:0x00800000

[erootfs]
NAME:erootfs.ubi
MATCH:erootfs
ADDR:0x00a00000
SIZE:0x05600000

[bulk]
NAME:bulk.ubi
MATCH:bulk
ADDR:0x06000000
SIZE:0x7a000000
